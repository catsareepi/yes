<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <body background="background1.jpg">
<div class="btn btn-primary heading">
    <h1>AI ping pong game    
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModalLong">
            Instructions
        </button>        
    </h1>
</div>
<center>
<button onclick="restart()" class="btn btn-info restartbutton">Restart</button>
<br>
<h2 class="btn btn-info" id="status">Status:</h2>
</center>
<br>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" 
     aria-labelledby="exampleModalLongTitle" aria-hidden="true">
     <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss='modal'>&times;</button>
                <h4>Instructions</h4>
                </div>
                <div class="modal-body">
                    <ol>
                        <li>Distance 2m away from camera</li>
                        <li>Move left arm for left paddle</li>
                        <li>Right arm for right paddle</li>
                    </ol>
                </div>
        </div>
    </div>
  </div>

<div id="canvasholder"></div>
